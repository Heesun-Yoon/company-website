<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">
.post-slider {
   border: 1px solid red;
}

.post-slider .post-wrapper {
   width: 84%;
   height: 350px;
   margin: 0px auto;
   border: 1px dashed red;
}

.post-slider .post-wrapper .post {
   width: 300px;
   height: 350px;
   display: inline-block;
   background: gray;
}
</style>
<link rel="stylesheet" type="text/css"
   href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
   <div class="post-slider">
      <h1 class="sider-title">Treding Posts</h1>
      <div class="post-wrapper">
         <div class="post"><img src="..\images\ex1_1.png" id="slide_img1" class="slide_img"></div>
         <div class="post"><img src="..\images\ex1_1.png" id="slide_img2" class="slide_img"></div>
         <div class="post"><img src="..\images\ex1_1.png" id="slide_img3" class="slide_img"></div>
         <div class="post"><img src="..\images\ex1_1.png" id="slide_img4" class="slide_img"></div>
         
      </div>
   </div>

   
   <script type="text/javascript">
      $('.post-wrapper').slick({
         slidesToShow : 1,
         slidesToScroll : 1,
         autoplay : true,
         autoplaySpeed : 2000,
      });
   </script>
</body>
</html>
