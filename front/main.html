<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&display=swap" rel="stylesheet">

    <!-- css -->
    <style>    

        /* 구조 태그 css */
        html,body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: 'Gothic A1', sans-serif;
        }

        body {
            /* background-color: #eee; */
            overflow-y: auto;
        }

        #wrap {
            /* background-color:white; */
            width: 70%;
            height: 300%;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            overflow: auto;
        }

        @media(max-width:768px){
            #wrap {
                width: 100%;
                height: 150%;
                display: flex;
                flex-direction: column;
                margin: 0 auto;
                overflow: auto;
            }
        }

        header {
            border: 1px solid #aaa;
            /* background-color: #F2F2F2; */
            display: flex;
            flex: 0.045;
        }

        @media(max-width:768px){
            header {
                background-color: #aaa;
                display: flex;
                flex: 0.06;
            }
        }

        #slide_section {
            border: 1px solid #aaa;
            /* background-color: #bbb; */
            display: flex;
            flex: 0.20;
        }

        @media(max-width:768px){
            #slide_section {
                background-color: #bbb;
                display: flex;
                flex: 0.30;
            }
        }

        #images_section1 {
            border: 1px solid #aaa;
            /* background-color: #ccc; */
            display: flex;
            flex: 0.22;
        }

        @media(max-width:768px){
            #images_section1 {
                background-color: #ccc;
                display: flex;
                flex: 0.25;
            }
        }

        #images_section2 {
            border: 1px solid #aaa;
            /* background-color: #ddd; */
            display: flex;
            flex: 0.25;
        }

        @media(max-width:768px){
            #images_section2 {
                background-color: #ddd;
                display: flex;
                flex: 0.30;
            }
        }

        #images_section3 {
            border: 1px solid #aaa;
            /* background-color: #eee; */
            display: flex;
            flex: 0.22;
        }

        @media(max-width:768px){
            #images_section3 {
                background-color: #eee;
                display: flex;
                flex: 0.22;
            }
        }

        footer {
            border: 1px solid #aaa;
            /* background-color: #fff; */
            display: flex;
            flex: 0.08;
        }

        @media(max-width:768px){
            footer {
                background-color: #fff;
                display: flex;
                flex: 0.09;
            }
        }


        /* 그 외 태그 css */
        #logo {
            width: 13%;
            /* 상 우 하 좌 */
            margin: 8px 0px 8px 60px;
        }

        #top_menu {
            /* border: 1px solid black; */
            width: 83%;
            height: 100%;
            vertical-align: middle;
            text-align: left;
        }

        #top_menu ul {
            display: flex;
            flex-direction: row;
            height: 20%;
            margin: 0;
            margin-top: 5%;
            justify-content: space-evenly;
        }

        #top_menu ul .top_menu_li{
            /* border: 1px solid black; */
            /* background-color: #eee; */
            width: 12%;
            height: 100%;
            list-style: none;
            font-size: 1.2em;
            color: black;
            line-height: 180%;
            border-left: 2px solid #aaa;
            padding: 0 0 2px 7px;
        }

        #top_menu ul .top_menu_li:hover {
            font-weight: bold;
            border-left: 2px solid black;
        }

        #top_menu .top_menu_link,
        #sub_menu .sub_menu_link {
            text-decoration: none;
            color: black;
        }

        #top_menu_1 {
            position: relative;
        }


        #top_menu ul li #sub_menu {
            border: 3px solid black;
            width: 10%;
            position: absolute;
            top: -0.01%;
            left: 32.7%;
        }

        #top_menu ul li #sub_menu li {
            border: 3px solid red;
            width: 40%;
            height: 20%;
            display: inline-block;
        }






    </style>

</head>
<body>
    <!-- 전체 레이아웃 시작 -->
    <div id="wrap">

        <!-- 헤더 시작 -->
        <header>
            <!-- 로고 -->
            <img src="D:\company-website\images\logo.png" id="logo">
            <!-- 상단메뉴 -->
            <nav id="top_menu">
                <ul>
                    <li class="top_menu_li"><a href="#" class="top_menu_link" id="top_menu_1">제품정보</a>
                        <!-- 제품정보 하위메뉴 -->
                        <ul id="sub_menu">
                            <li><a href="#" class="sub_menu_link">UV실사유리</a></li>
                            <li><a href="#" class="sub_menu_link">유리대리석</a></li>
                            <li><a href="#" class="sub_menu_link">UV칼라유리</a></li>
                            <li><a href="#" class="sub_menu_link">백페인트글라스</a></li>
                            <li><a href="#" class="sub_menu_link">거울</a></li>
                            <li><a href="#" class="sub_menu_link">사틴유리</a></li>
                            <li><a href="#" class="sub_menu_link">유리칠판</a></li>
                        </ul>
                    </li>
                    <li class="top_menu_li"><a href="#" class="top_menu_link">시공갤러리</a></li>
                    <li class="top_menu_li"><a href="#" class="top_menu_link">UV프린팅</a></li>
                    <li class="top_menu_li"><a href="#" class="top_menu_link">문의</a></li>
                    <li class="top_menu_li"><a href="#" class="top_menu_link">CONTACT US</a></li>
                </ul>
            </nav>
        <!-- 헤더 끝 -->
        </header>

        <!-- 슬라이드 섹션 시작 -->
        <div id="slide_section">
        <!-- 슬라이드 섹션 끝 -->
        </div>

        <!-- 이미지 섹션1 시작 -->
        <div id="images_section1">
        <!-- 이미지 섹션1 끝 -->
        </div>

        <!-- 이미지 섹션2 시작 -->
        <div id="images_section2">
        <!-- 이미지 섹션2 끝 -->
        </div>

        <!-- 이미지 섹션3 시작 -->
        <div id="images_section3">
        <!-- 이미지 섹션3 끝 -->
        </div>

        <!-- footer 시작 -->
        <footer>
        <!-- footer 끝 -->
        </footer>

    <!-- 전체 레이아웃 끝 -->
    </div>
</body>
</html>
